<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <nav>
        <ul>
            <img src="./img/bank.png" alt="bank-logo">
            <li>BANK</li>
            <li>BUSINESS</li>
            <li>INVESTMENTS</li>
            <li>INSURANCE</li>
            <li>MOBILE</li>
            <li>TRAVEL</li>
            <li>INTERTAIMENT</li>
            <li class="backgrnd-wht">LOG IN</li>

        </ul>

    </nav>


    <header>
        <h1>Online Currency Converter</h1>
    </header>

    <div class="change">
        <p>I Have</p>
        <p>I want to get</p>
    </div>

    <div class="currency-flex">

        <div class="currency-block ex-have">
            <span class="currency rub have"> RUB</span>
            <span class="divider"></span>
            <span class="currency usd have">USD</span>
            <span class="divider"></span>
            <span class="currency eur have">EUR</span>
            <span class="divider"></span>
            <span class="currency gbp have">GBP</span>
        </div>

        <div class="currency-block ex-get">
            <span class="currency rub get"> RUB</span>
            <span class="divider"></span>
            <span class="currency usd get">USD</span>
            <span class="divider"></span>
            <span class="currency eur get">EUR</span>
            <span class="divider"></span>
            <span class="currency gbp get">GBP</span>
        </div>

    </div>


    <div class="cost">

        <div class="have-how">
            <form>
                <label for="have-cost"></label>
                <input id="have-cost" type="number" class="have-cost" name="have-cost" value="1">
            </form>
            <p class="have-how-cur">currency</p>
        </div>

        <div class="get-how">
            <form>
                <label for="get-cost"></label>
                <input type="number" class="get-cost" id="get-cost" name="get-cost">
            </form>
            <p class="have-get-cur">currency</p>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
